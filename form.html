<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">

        <div>
            <label for="name">Nama Lengakap</label>
            <input type="text" placeholder="nama" id="name">
        </div>

       <div>
        <label for="email">Alamat email</label>
        <input type="email" placeholder="Email" id="email">
       </div>

       <div>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">

       </div>

       <div>
        <label for="Phone">Phone</label>
        <input type="number" placeholder="Phone" id="Phone">

       </div>

      <button type="submit">kirim</button>
      
    </form>

    <hr>

    <h1>Pesanan</h1>

    <form action="/order">
         
        <label for="">Baju</label>

        <div>
            <input type="radio" name="Baju" id="" value="Kemeja" checked> <label for="">Kemeja</label>
            <input type="radio" name="Baju" id="" value="Kaos"> <label for="">Kaos</label>
        </div>
      
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Ekstra Large</option>
            </select>
        </div>

        <div>
            <Label for="term">Sesuai Pesanan</Label>
            <input type="checkbox" name="term" id="term" value="berhasil">
        </div>

        <div>
            <p>
                <label for="notes">Catatan</label>

            </p>
            
            <textarea name="notes" id="notes" cols="50" rows="5"></textarea>
        </div>

        <button type="submit">Order</button>
    </form>

    <hr>

    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" required minlength="3">
        <button type="submit">Kirim</button>
    </form>

</body>
</html>
